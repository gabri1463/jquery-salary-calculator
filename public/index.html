<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vendors/jquery-3.6.0.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="h-24 w-full bg-green-400" id="header">
        <h2 class="text-3xl font-bold text-green-100 text-center pt-5">JQuery Salary Calculator</h2>
    </div>
    <div class="py-4" id="inputs">
        <input class="border-solid py-2 px-3 text-gray-600 divide-gray-500" type="text" id="firstName" placeholder="First Name">
        <input class="border-solid py-2 px-3 text-gray-600" type="text" id="lastName" placeholder="Last Name">
        <input class="border-solid py-2 px-3 text-gray-600" type="text" id="idNumber" placeholder="Employee ID">
        <input class="border-solid py-2 px-3 text-gray-600" type="text" id="jobTitle" placeholder="Title">
        <input class="border-solid py-2 px-3 text-gray-600" type="text" id="salary" placeholder="Annual Salary">
    </div>
    <div class="pb-4">
        <button>Submit</button>
    </div>
    <div class="h-8 w-full bg-green-300 ">
        <h2 class="text-2xl font-bold text-green-100 text-center">Employees</h2>
    </div>
    <div>
        <table id="employeeTable">

        </table>
    </div>

</body>
</html>
